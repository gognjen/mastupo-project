{% extends 'base.html' %}

{% block styles %}
<style type="text/css">
       body{
	      background-image: url('./img/blur.jpg');
       }
       .form-signin .form-control {
	      position: relative;
	      font-size: 16px;
	      height: auto;
	      padding: 10px;
	      margin-bottom: 10px;
	      -webkit-box-sizing: border-box;
	      -moz-box-sizing: border-box;
	      box-sizing: border-box;
       }
</style>
{% endblock %}

{% block content %}
<div class="col-md-4 col-md-offset-4">       
       <form method="POST" action="{% url 'users:password' %}" accept-charset="UTF-8" role="form" id="loginform" class="form-signin">
	      {% csrf_token %}
	      <fieldset>
	      <h2>Request password reset</h2>
	      <hr class="colorgraph">
	      <input class="form-control" placeholder="Enter your E-mail" name="email" type="text" />
	      <p>
		     <input class="btn btn-lg btn-success btn-block" type="submit" value="Request password reset" />
	      </p>
	      <p class="text-center">
		     Remembered your password? <a href="{% url 'users:login' %}">Login here</a>
	      </p>
	      </fieldset>		  	
       </form>
</div> 
{% endblock %}
